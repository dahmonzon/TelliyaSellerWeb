<div class="menu-content">
    <div class="func-item" *ngFor="let item of items" (click)="menuItemClickAction(item)" [class.func-item-isSelected]="item.isSelected">
        <!-- <i class="material-icons">{{item.icon}}</i> -->
        <i><img src="assets/icons/{{item.icon}}" alt=""></i>
        <span>{{item.name}}</span>
    </div>
</div>
